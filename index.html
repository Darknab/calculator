<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
      <div class = "display">
        <div class = "upper-display"></div>
        <div class = "main-display"></div>
      </div> 
      <div class = "keyboard">
        <button id ="percent">%</button>
        <button id ="ce">CE</button>
        <button id ="clear">C</button>
        <button id ="del">DEL</button>
        <button id ="inverse">1/x</button>
        <button id ="squared">x²</button>
        <button id ="root">√x</button>
        <button id ="divide">/</button>
        <button class = "numeric" id ="key7">7</button>
        <button class = "numeric" id ="key8">8</button>
        <button class = "numeric" id ="key9">9</button>
        <button id ="multiply">*</button>
        <button class = "numeric" id ="key4">4</button>
        <button class = "numeric" id ="key5">5</button>
        <button class = "numeric" id ="key6">6</button>
        <button id ="substract">-</button>
        <button class = "numeric" id ="key1">1</button>
        <button class = "numeric" id ="key2">2</button>
        <button class = "numeric" id ="key3">3</button>
        <button id ="add">+</button>
        <button class = "numeric" id ="negative">+/-</button>
        <button class = "numeric" id ="key0">0</button>
        <button class = "numeric" id ="dot">.</button>
        <button id ="result">=</button>
    </div>
    <script src="script.js"></script>   
</body>
</html>
